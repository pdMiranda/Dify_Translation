
<html>
<head>
    <meta charset="utf-8"/>
    <title>Comparação - Correção / Original / Tradução</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 { text-align: center; }
        h2 {
            color: #555;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 50px;
        }
        .container { width: 90%; margin: auto; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
            font-size: 16px;
        }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }

        .correction-block {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .correction-block h3 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .correction-item {
            margin: 0 0 10px;
        }

        .decision-block {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        .decision-block h3 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .decision-block textarea {
            width: 100%;
            min-height: 100px;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Botão de copiar */
        .copy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .copy-button:hover {
            background-color: #3367d6;
        }
    </style>

    <script>
    function copyTranslation(chunkId) {
        // Seleciona todas as células da coluna de Tradução do chunk
        var transCells = document.querySelectorAll(`#chunk_${chunkId} .trans_col`);
        var fullText = "";
        for (var i = 0; i < transCells.length; i++) {
            var paragraph = transCells[i].innerText.trim();
            if (paragraph) {
                fullText += paragraph + "\\n\\n"; // separa parágrafos
            }
        }
        // Coloca o texto concatenado no textarea da decisão
        var decisionTextarea = document.getElementById("decision_"+chunkId);
        if (decisionTextarea) {
            decisionTextarea.value = fullText.trim();
        }
    }
    </script>
</head>
<body>
<div class="container">
<h1>Correções, Original/Tradução e Decisão Humana</h1>

</div></body></html>
